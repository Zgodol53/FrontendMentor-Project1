<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <section>
      <div class="image">
        <img src="/images/image-header-desktop.jpg" alt="" class="img-header">
        <img src="/images/image-header-mobile.jpg" alt="" class="img-mobile">
      </div>
      <div class=" text-box">
        <div class="first-text">
          Get <span class="accent">insights</span> that help your business grow.
        </div>
        <div class="secondary-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
        <div class="stats">
          <div class="stats-box">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stats-box">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stats-box">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
